<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Corvus SRS{% endblock %}</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                processHtmlClass: 'math|math-inline|math-block'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
    <header class="bg-white shadow p-4 flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
        <div class="text-xl font-bold">Corvus SRS</div>
        <nav class="flex flex-wrap gap-3 text-sm">
            {% if user.is_authenticated %}
                <a href="{% url 'decks:list' %}" class="text-gray-600 hover:text-gray-900">Decks</a>
                <a href="{% url 'review:today' %}" class="text-gray-600 hover:text-gray-900">Today</a>
                <a href="{% url 'cards:list' %}" class="text-gray-600 hover:text-gray-900">Cards</a>
                <a href="{% url 'imports:dashboard' %}" class="text-gray-600 hover:text-gray-900">Import</a>
                <a href="{% url 'accounts:logout' %}" class="text-gray-600 hover:text-gray-900">Logout</a>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="text-gray-600 hover:text-gray-900">Login</a>
                <a href="{% url 'accounts:register' %}" class="text-gray-600 hover:text-gray-900">Register</a>
            {% endif %}
        </nav>
    </header>
    <main class="flex-1 container mx-auto p-4 w-full">
        {% if messages %}
            <div class="mb-4 space-y-2">
                {% for message in messages %}
                    <div class="rounded border px-4 py-2 text-sm {% if message.tags == 'error' %}border-red-200 bg-red-50 text-red-700{% else %}border-green-200 bg-green-50 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white border-t p-4 text-center text-xs text-gray-500">
        Corvus SRS - Phase 1 MVP
    </footer>
    <script>
        const triggerMathJax = () => {
            if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
                window.MathJax.typesetPromise();
            }
        };
        document.addEventListener('DOMContentLoaded', triggerMathJax);
        document.addEventListener('htmx:afterSwap', triggerMathJax);
    </script>
</body>
</html>
