<div class="space-y-6">
    <div class="rounded border bg-gray-50 p-6 text-left">
        <h2 class="text-sm uppercase tracking-wide text-gray-500">Front</h2>
        <p class="mt-3 whitespace-pre-wrap text-lg text-gray-800">{{ card.front_md }}</p>
    </div>
    <div class="flex flex-wrap items-center justify-between gap-3">
        <form method="post" action="{% url 'review:reveal' %}" hx-post="{% url 'review:reveal' %}" hx-target="#review-panel" hx-swap="innerHTML">
            {% csrf_token %}
            <input type="hidden" name="card_id" value="{{ card.id }}">
            {% if deck %}
                <input type="hidden" name="deck_id" value="{{ deck.id }}">
            {% endif %}
            <button type="submit" class="rounded bg-indigo-600 px-6 py-3 text-lg font-semibold text-white hover:bg-indigo-700">Show Answer</button>
        </form>
        <div class="rounded border bg-gray-100 px-4 py-2 text-sm text-gray-600">
            New {{ summary.new_count }} | Review {{ summary.review_count }} | Due {{ summary.due_count }}
        </div>
    </div>
</div>
