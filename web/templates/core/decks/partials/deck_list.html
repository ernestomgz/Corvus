<ul class="space-y-3">
    {% for deck in decks %}
        <li class="flex flex-col gap-3 rounded border bg-white p-4 shadow-sm md:flex-row md:items-center md:justify-between">
            <div>
                <h3 class="text-lg font-semibold">{{ deck.name }}</h3>
                {% if deck.description %}
                    <p class="text-sm text-gray-600 mt-1">{{ deck.description }}</p>
                {% endif %}
                <p class="text-xs text-gray-400 mt-2">Cards: {{ deck.card_total }}</p>
            </div>
            <div class="flex flex-wrap gap-2">
                <a href="{% url 'cards:list' %}?deck={{ deck.id }}" class="rounded border border-indigo-200 px-3 py-2 text-sm text-indigo-600 hover:bg-indigo-50">Browse</a>
                <a href="{% url 'decks:edit' deck.id %}" class="rounded border border-slate-200 px-3 py-2 text-sm text-slate-600 hover:bg-slate-50">Rename</a>
                <form method="post" action="{% url 'decks:delete' deck.id %}" hx-post="{% url 'decks:delete' deck.id %}" hx-target="#deck-list" hx-swap="innerHTML" onsubmit="return confirm('Delete deck {{ deck.name }}?');">
                    {% csrf_token %}
                    <button type="submit" class="rounded border border-red-200 px-3 py-2 text-sm text-red-600 hover:bg-red-50">Delete</button>
                </form>
            </div>
        </li>
    {% empty %}
        <li class="rounded border border-dashed p-6 text-center text-gray-500">No decks yet. Create your first deck above.</li>
    {% endfor %}
</ul>
